<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- local css file path -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- page title and favicon -->
    <title>Typescript</title>
</head>
<body>

    <!-- log_in form -->
    <form action="/" method="post" class="form" id="form" accept-charset="utf-8">
        <input type="text" name="name" id="name" class="name" placeholder="type your name ..." autocomplete="off" />
        <input type="email" name="email" id="email" placeholder="Your Email ..." />
        <input type="password" name="password" id="password" placeholder="password" />
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" />
        <button class="button" id="button" type="submit">submit</button>
    </form>

    <!-- local javascript file path -->
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

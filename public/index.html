<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!-- local css files -->
        <link rel="stylesheet" href="css/index.css" />
        <!-- page title and favicon -->
        <title>Form</title>
    </head>
    <body>
        
        <!-- page sign up form -->
        <form class="form" id="form" action="#" method="get" accept-charset="utf-8">
            <input type="text" name="text" id="text-area" class="text-area" autocomplete="off"/>
            <button class="button" id="button" type="submit">submit</button>
        </form>
        
        <!-- data container -->
        <div class="data-container" id="data-container"> </div>
        
        <!-- web socket / socket.io -->
        <script src="socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
        <!-- local javascript files -->
        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
